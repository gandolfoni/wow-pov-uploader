name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Lint with pylint
      run: |
        pip install pylint
        pylint youtube_uploader.py --disable=C0114,C0116
    
    - name: Test with pytest
      run: |
        # Add your tests here when you create them
        echo "No tests yet, but structure is ready"
    
    - name: Build Docker image
      run: |
        docker build -t wow-pov-uploader .
    
    - name: Test Docker container
      run: |
        docker run --rm wow-pov-uploader python --version
